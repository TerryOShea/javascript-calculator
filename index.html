<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Javascript Calculator</title>
	<link href="https://fonts.googleapis.com/css?family=Inconsolata|Montserrat" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div class="container">
		<div class="calculator">
			<div class="screen">0</div>
			<div class="btn-row">
				<div class="btn norm-btn" id="ac">AC</div>
				<div class="btn norm-btn" id="ce">CE</div>
				<div class="btn norm-btn" id="+/-">+/-</div>
				<div class="btn norm-btn" id="/">/</div>
			</div>
			<div class="btn-row">
				<div class="btn norm-btn" id="7">7</div>
				<div class="btn norm-btn" id="8">8</div>
				<div class="btn norm-btn" id="9">9</div>
				<div class="btn norm-btn" id="*">*</div>
			</div>
			<div class="btn-row">
				<div class="btn norm-btn" id="4">4</div>
				<div class="btn norm-btn" id="5">5</div>
				<div class="btn norm-btn" id="6">6</div>
				<div class="btn norm-btn" id="-">-</div>
			</div>
			<div class="btn-row">
				<div class="btn norm-btn" id="1">1</div>
				<div class="btn norm-btn" id="2">2</div>
				<div class="btn norm-btn" id="3">3</div>
				<div class="btn norm-btn" id="+">+</div>
			</div>
			<div class="btn-row">
				<div class="btn zero-btn" id="0">0</div>
				<div class="btn norm-btn" id=".">.</div>
				<div class="btn norm-btn" id="=">=</div>
			</div>
		</div>
	</div>

	<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
	<script src="index.js"></script>
</body>
</html>
